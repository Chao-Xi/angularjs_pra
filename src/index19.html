<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>ng-repeat on collection</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
	<script type="text/javascript" src="app19.js"></script>
	<link rel="stylesheet" href="main1.css">
</head>
<body>
   <h2>ng-repeat on collection</h2>
   <div ng-controller="MainController as main">
    <ul ng-repeat="car in main.cars">
      <li>{{car.make}}</li>
      <li>{{car.model}}</li>
      <li>{{car.year}}</li>
    </ul>
   </div> 
</body>
</html>
