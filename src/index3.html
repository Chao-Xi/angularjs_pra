<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>Scope Function</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
	<script type="text/javascript" src="app3.js"></script>
</head>
<body ng-controller="MainController">
    <p>Standard Bracket Expression</p>
    <p>{{ randomValue }}</p>
    
     <p>One time Bracket Expression</p>
     <p>{{ ::randomValue }}</p>

     <p>Array Bracket Expression</p>
     <p>{{ names[1] }}</p>

     <p>Operation Bracket Expression</p>
     <p>{{ qty*cost }}</p>

     <p>Greater than 50000</p>
     <p>{{ randomValue>50000 }}</p>

      <p>Enter Width:<input type="number" ng-model="pWidth"></p>
      <p style="background:#ff0000;width:{{pWidth}}px">
      	This is a dynamic paragraph
      </p>
</body>
</html>
