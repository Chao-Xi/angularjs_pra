<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>Filtering Output</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
	<script type="text/javascript" src="app14.js"></script>
	<link rel="stylesheet" href="main1.css">
</head>
<body>
   <h2>Filtering Output</h2>
   <div ng-controller="MainController as main">
     <p>Select a food group:</p>
     <p>
         <select ng-model="main.selectedType.type">
           <option value="">All</option>
           <option value="diary">Dairy</option>
           <option value="fruits">Fruits</option>
           <option value="grain">Grain</option>
           <option value="meats">Meats</option>
         </select>

     </p>
     <hr/>
    <ul>
      <li ng-repeat="item in main.items | filter:main.selectedType">
      {{item.name}} ({{item.type}}) 
     </li>
    </ul>

   </div>
</body>
</html>
