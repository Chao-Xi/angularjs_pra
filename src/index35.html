<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>ng-focus/ng-blur</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
  <script type="text/javascript" src="../libs/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="app35.js"></script>
	<link rel="stylesheet" href="main2.css">
</head>
<body>
   <h2>ng-focus/ng-blur</h2>
   <div ng-controller="MainController as main">
    <p>Enter your name:</p>
     <p>
      <input autofocus ng-model="main.user.name" ng-focus="main.sayHello()" ng-blur="main.sayGoodbye()">
     </p>
     <hr/>
     <p>{{main.message}}</p>
  </div> 
</body>
</html>
