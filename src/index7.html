<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>Filter</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
	<script type="text/javascript" src="app7.js"></script>
</head>
<body>
    <div ng-controller="MainController as main"> 
     <p>First Name: {{main.user.firstName | uppercase}}</p>
     <p>Last Name: {{main.user.lastName | uppercase}}</p>
     <P>Name: {{main.user.name | capitalize }}</P>
     <p>Account Type: {{main.user.accountType | lowercase}}</p>
     <p>Balance: {{main.user.balance | currency }}</p>
     <p>Balance2: {{main.user.balance | currency: 'USD $':0 }}</p>
</body> 
</html>
