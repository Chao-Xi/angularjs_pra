<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>Passing String to isolate scopes</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
  <script type="text/javascript" src="../libs/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="app40.js"></script>
	<link rel="stylesheet" href="main3.css">
</head>
<body>
   <h2>Passing String to isolate scopes</h2>
   <div ng-controller="MainController as main">
    
    <span my-directive3 year="2013" make="Ford" info="{{main.firstItemInfo}}" model="Fiesta"></span>
    <span my-directive3 year="2015" make="Honda" info="{{main.firstItemInfo}}" model="civic"></span>

    <hr/>

    <p>First Item:{{main.firstItemInfo}}</p>
    <p>Second Item:{{main.secondItemInfo}}</p>

    <hr/>
    <p>First Item price:</p>
    <p><input type="text" ng-model="main.firstItemInfo.price"></p>

    <p>Second Item price:</p>
    <p><input type="text" ng-model="main.secondItemInfo.price"></p>
  </div> 
</body>
</html>
