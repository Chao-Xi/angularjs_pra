<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>ng-if</title>
	<script type="text/javascript" src="../libs/angular.js"></script>
  <script type="text/javascript" src="../libs/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="app46.js"></script>
	<link rel="stylesheet" href="main4.css">
   <style type="text/css">

   </style>
</head>
<body>
   <h2>ng-if</h2>
   <div ng-controller="MainController as main">
       <p>
         Show user info?
         <input type="radio" ng-model="showUser" ng-value="true">Yes
         <input type="radio" ng-model="showUser" ng-value="false">No
       </p>

       <hr/>
       <div ng-if="showUser==true">
       <ul>
         <li>{{user.name}}</li>
         <li>{{user.age}}</li>
         <li>{{user.isAcive}}</li>
         <li>{{hobbies}}</li>
       </ul>
      
      <hr/>

      <p>Name: <input type="text" ng-model="user.name"></p>
      <p>Hobbies: <input type="text" ng-model="hobbies"></p>
      </div>
  </div> 
</body>
</html>
